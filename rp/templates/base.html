{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Planner{% endblock %}</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'visavail/visavail.min.css' %}"
    />

    <script src="{% static 'visavail/visavail.min.js' %}"></script>

    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="{% static 'd3/d3.min.js' %}"></script>


    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js"
    type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
